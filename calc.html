<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル電卓</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }
        .display {
            background-color: #eee;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 24px;
            height: 40px;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .operator {
            background-color: #ff9500;
        }
        .operator:hover {
            background-color: #ffaa33;
        }
        .equals {
            background-color: #2196F3;
        }
        .equals:hover {
            background-color: #0b7dda;
        }
        .clear {
            background-color: #f44336;
        }
        .clear:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('/')" class="operator">÷</button>
            <button onclick="addToDisplay('*')" class="operator">×</button>
            <button onclick="backspace()" class="operator">⌫</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('-')" class="operator">−</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('+')" class="operator">+</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="calculate()" class="equals">=</button>
            
            <button onclick="addToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="addToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let waitingForSecondOperand = false;
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function addToDisplay(value) {
            if (displayValue === '0' || waitingForSecondOperand) {
                displayValue = value;
                waitingForSecondOperand = false;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function backspace() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {
                displayValue = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = String(eval(displayValue));
                waitingForSecondOperand = true;
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
